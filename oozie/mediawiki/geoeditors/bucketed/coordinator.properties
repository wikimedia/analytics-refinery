# Configures a coordinator to generate a bucketed public version of geoeditors monthly
# Here, "bucketed" means adding a bit of imprecision to the numbers published.  So if
# Romanian wikipedia has 5 editors from Hong Kong with 100 or more edits, a row in the
# published file will be:
#    rowiki	HK	100 or more	0	9

# Any of the following properties are override-able with -D.
#
# Usage:
# sudo -u analytics oozie job --oozie $OOZIE_URL \
#   -Dstart_time='2019-06-01T00:00Z' \
#   -config oozie/mediawiki/geoeditors/bucketed/coordinator.properties \
#   -run
#


name_node                         = hdfs://analytics-hadoop
job_tracker                       = resourcemanager.analytics.eqiad.wmnet:8032
hive2_jdbc_url                    = jdbc:hive2://an-coord1001.eqiad.wmnet:10000/default
queue_name                        = default

#Default user
user                              = analytics

# Base path in HDFS to refinery.
# When submitting this job for production, you should override this to point directly at a deployed
# directory name, and not the 'symbolic' 'current' directory. E.g. /wmf/refinery/2015-01-05T17.59.18Z--7bb7f07
refinery_directory                = ${name_node}/wmf/refinery/current

# Base path in HDFS to oozie files.
# Other files will be used relative to this path.
oozie_directory                   = ${refinery_directory}/oozie

# HDFS path to the hive-site.xml file to use
hive_site_xml                     = ${name_node}/user/hive/hive-site.xml

# HDFS path to coordinator to run.
coordinator_file                  = ${oozie_directory}/mediawiki/geoeditors/bucketed/coordinator.xml

# HDFS path to workflow to run.
workflow_file                     = ${oozie_directory}/mediawiki/geoeditors/bucketed/workflow.xml

# Initial run of geoeditors on hadoop
start_time                        = 2018-01-01T00:00Z

# Time to stop running this coordinator.  Year 3000 == never!
stop_time                         = 3000-01-01T00:00Z

# HDFS path to mediawiki history datasets definitions
datasets_private_file             = ${oozie_directory}/mediawiki/geoeditors/datasets.xml
mw_private_directory              = ${name_node}/wmf/data/wmf/mediawiki_private
# HDFS path to mediawiki raw datasets definitions
datasets_raw_file                 = ${oozie_directory}/mediawiki/history/datasets_raw.xml
mw_raw_directory                  = ${name_node}/wmf/data/raw/mediawiki

# Geoeditors monthly table name
geoeditors_monthly_table          = wmf.geoeditors_monthly
# Coutry info table (see https://github.com/wikimedia-research/canonical-data)
country_info_table                = canonical_data.countries

# Country Blacklist and Wiki Whitelist table names
geoeditors_blacklist_country_table = wmf.geoeditors_blacklist_country
mw_project_namespace_map_table     = wmf_raw.mediawiki_project_namespace_map

# Temporary directory
temporary_directory               = ${name_node}/tmp

# Archive base directory
archive_directory                 = ${name_node}/wmf/data/archive

# Archive directory for public output
destination_directory             = ${archive_directory}/geoeditors/public

# HDFS path to workflow to archive output.
archive_job_output_workflow_file  = ${oozie_directory}/util/archive_job_output/workflow.xml

# Workflow to send an error email
send_error_email_workflow_file    = ${oozie_directory}/util/send_error_email/workflow.xml

# Coordinator to start.
oozie.coord.application.path      = ${coordinator_file}
oozie.use.system.libpath          = true
oozie.action.external.stats.write = true
