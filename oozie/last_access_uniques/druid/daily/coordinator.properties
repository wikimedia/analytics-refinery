# Configures a coordinator to generate a day of JSON daily uniques and load them in druid.
# Any of the following properties are override-able with -D.
# Usage:
#   oozie job -Dstart_time=2016-06-01T00:00Z -submit -config oozie/last_access_uniques/druid/daily/coordinator.properties
#
# NOTE:  The $refinery_directory must be synced to HDFS so that all relevant
#        .xml files exist there when this job is submitted.

name_node                           = hdfs://analytics-hadoop
job_tracker                         = resourcemanager.analytics.eqiad.wmnet:8032
queue_name                          = default

#Default user
user                                = hdfs

# Base path in HDFS to refinery.
# When submitting this job for production, you should override this to point directly at a deployed
# directory name, and not the 'symbolic' 'current' directory. E.g. /wmf/refinery/2015-01-05T17.59.18Z--7bb7f07
refinery_directory                  = ${name_node}/wmf/refinery/current

# Base path in HDFS to oozie files.
# Other files will be used relative to this path.
oozie_directory                     = ${refinery_directory}/oozie

# HDFS path to the hive-site.xml file to use
hive_site_xml                       = ${name_node}/user/hive/hive-site.xml

# HDFS path to coordinator to run.
coordinator_file                    = ${oozie_directory}/last_access_uniques/druid/daily/coordinator.xml
# HDFS path to workflow to run.
workflow_file                       = ${oozie_directory}/last_access_uniques/druid/daily/workflow.xml

# HDFS path to last_access_uniques dataset definitions
last_access_uniques_datasets_file   = ${oozie_directory}/last_access_uniques/datasets.xml
last_access_uniques_data_directory  = ${name_node}/wmf/data/wmf/last_access_uniques

# last_access_uniques_daily table name
last_access_uniques_daily_table     = wmf.last_access_uniques_daily

# Initial import time of the last_access_uniques_daily dataset.
start_time                          = 2015-12-17T00:00Z

# Time to stop running this coordinator.  Year 3000 == never!
stop_time                           = 3000-01-01T00:00Z

# Temporary directory
temporary_directory                 = ${name_node}/tmp

# HDFS path to template to use.
druid_template_file                 = ${oozie_directory}/last_access_uniques/druid/daily/load_uniques_daily.json.template
# Druid overlord url
druid_overlord_url                  = http://druid1001.eqiad.wmnet:8090

# HDFS path to workflow to load druid
load_druid_workflow_file            = ${oozie_directory}/util/druid/load/workflow.xml
# HDFS path to workflow to mark a directory as done
mark_directory_done_workflow_file   = ${oozie_directory}/util/mark_directory_done/workflow.xml
# Workflow to send an error email
send_error_email_workflow_file      = ${oozie_directory}/util/send_error_email/workflow.xml

# Coordinator to start.
oozie.coord.application.path        = ${coordinator_file}
oozie.use.system.libpath            = true
oozie.action.external.stats.write   = true
